language: go

go:
  - 1.6

before_install:
  - go get github.com/rancher/trash

install:
  - trash
  - go get -t -v ./...

script:
  - make f2e-api 

after_success:
  - go test -race -coverprofile=coverage.txt -covermode=atomic github.com/Cepave/open-falcon-backend/modules/query/http
  - bash <(curl -s https://codecov.io/bash)
